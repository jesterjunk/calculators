<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/css/bootstrap-4.5.2.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2>Date 1</h2>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="year1" placeholder="Year">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="month1" placeholder="Month">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="day1" placeholder="Day">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <h2>Date 2</h2>
            <div class="form-row">
                <div class="col">
                    <input type="number" class="form-control" id="year2" placeholder="Year">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="month2" placeholder="Month">
                </div>
                <div class="col">
                    <input type="number" class="form-control" id="day2" placeholder="Day">
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="result-display">
                <h3>Results</h3>
                <p id="result"></p>
            </div>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JavaScript -->
<script src="libs/js/jquery-3.5.1.slim.min.js"></script>
<script src="libs/js/popper-2.9.2.min.js"></script>
<script src="libs/js/bootstrap-4.5.2.min.js"></script>

<script src="js/date_input.js"></script>
<script src="js/date_calculator.js"></script>
<script src="js/output_display.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>

</body>
</html>
