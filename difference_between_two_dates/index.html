<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libs/css/bootstrap-4.5.2.min.css">
    <link rel="stylesheet" href="libs/css/bootstrap-datepicker-1.10.0.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Date 1</h2>
            <div class="form-row">
                <div class="col-4">
                    <input type="number" class="form-control" id="year1" placeholder="YYYY">
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" id="month1" placeholder="MM">
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" id="day1" placeholder="DD">
                </div>
                <div class="col-2">
                    <div class="input-group date" id="datepicker1">
                        <input type="text" class="form-control">
                        <span class="input-group-addon">
                            <!-- Inline SVG for calendar icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                              <path d="M1.5 1.5v1h13v-1h-13z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Date 2</h2>
            <div class="form-row">
                <div class="col-4">
                    <input type="number" class="form-control" id="year2" placeholder="YYYY">
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" id="month2" placeholder="MM">
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" id="day2" placeholder="DD">
                </div>
                <div class="col-2">
                    <div class="input-group date" id="datepicker1">
                        <input type="text" class="form-control">
                        <span class="input-group-addon">
                            <!-- Inline SVG for calendar icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                              <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                              <path d="M1.5 1.5v1h13v-1h-13z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="result-display">
                <h3>Results</h3>
                <p id="result"></p>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JavaScript -->
<script src="libs/js/jquery-3.5.1.slim.min.js"></script>
<script src="libs/js/popper-2.9.2.min.js"></script>
<script src="libs/js/bootstrap-4.5.2.min.js"></script>
<script src="libs/js/bootstrap-datepicker-1.10.0.min.js"></script>


<!-- Custom JavaScript -->
<script src="js/utils.js"></script> <!-- if other scripts depend on this -->
<script src="js/date_calculator.js"></script> <!-- assuming it doesn't depend on date_input.js or output_display.js -->
<script src="js/date_input.js"></script> <!-- if this initializes the datepicker, it must come after bootstrap-datepicker -->
<script src="js/output_display.js"></script> <!-- if this depends on the above scripts -->
<script src="js/main.js"></script> <!-- typically last, as it may orchestrate functions from the other files -->


</body>
</html>
