<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<div class="container">
    <div class="date-input-section">
        <h2>Date 1</h2>
        <input type="number" id="year1" placeholder="Year">
        <input type="number" id="month1" placeholder="Month">
        <input type="number" id="day1" placeholder="Day">
        <!-- Calendar icon placeholder -->
    </div>
    <div class="date-input-section">
        <h2>Date 2</h2>
        <input type="number" id="year2" placeholder="Year">
        <input type="number" id="month2" placeholder="Month">
        <input type="number" id="day2" placeholder="Day">
        <!-- Calendar icon placeholder -->
    </div>
    <button id="calculate">Calculate</button>
    <div class="result-display">
        <h3>Results</h3>
        <p id="result"></p>
    </div>
</div>


<script src="js/date_input.js"></script>
<script src="js/date_calculator.js"></script>
<script src="js/output_display.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>


</body>
</html>
